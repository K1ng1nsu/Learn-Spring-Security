spring.application.name=springsecsection11


#spring.security.user.name=insu
#spring.security.user.password=insu

spring.datasource.url=jdbc:mysql://localhost:3306/securitytest?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=securitytest
spring.datasource.password=securitytest
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA(Hibernate) 설정 
#보통은 젠킨스로
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false


#logging.level.org.springframework.security.web.FilterChainProxy=DEBUG